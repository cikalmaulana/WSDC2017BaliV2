<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card color="secondary" style="height: 170px;">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-header>
            <ion-card-title>Latest Announcement</ion-card-title>
          </ion-card-header>
        
          <ion-card-content *ngFor="let announcement of wsdcDataAnnouncement; let i = index;">
            <div *ngIf="1 > i">
              <h4><b>{{ formatDatetime(announcement.localtime) }}</b></h4>
              <p>{{ announcement.message }}</p>
            </div>
          </ion-card-content>
        </ion-col>
        <ion-col size="3">
          <img style="width: 90px; height: 110px;" src="assets/icon/announcement.png"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-icon name="book-outline"></ion-icon>
      <ion-label class="label_newsletters"><h1><b> Newsletters</b></h1></ion-label>
    </ion-list-header>
    <ion-item *ngFor="let news of wsdcDataNewsletters; let i = index;">
      <div class="newsletters" >
        <img src="http://wsdc.dnartworks.com/uploads/newsletter/{{news.id}}/thumbnail.jpg">
        <h2 text-wrap>{{news.title}}</h2> <br>
        <ion-button class="ion-padding-end" full block color="danger" (click)="launch(news.url)">Read More</ion-button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
