<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Announcements</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item color="primary" *ngFor="let announcement of announcements; let i = index">
      <ion-label>
        <h3>{{ formatDatetime(announcements[i].localtime) }}</h3>
        <p>{{ announcements[i].message }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
